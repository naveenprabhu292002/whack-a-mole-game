<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Game</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* To position the pseudo-element */
            background-color: #212121; /* Dark blue background */
        }

        /* Background neon effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(bg1.jpg); /* Neon pink and green gradient */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(3px);
  -webkit-filter: blur(3px);
 /* Apply blur to background image */
            z-index: -1; /* Place the pseudo-element behind the content */
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1; /* Ensure container is above the blurred background */
        }

        .heading {
            font-size: 3em;
            color: #fff;
            font-weight: 700;
            margin-bottom: 30px;
            /* Curved text effect */
            border-radius: 50%;
            padding: 20px;
            background: #f9ebc8; /* Neon pink and green gradient */
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
            transform: perspective(500px) rotateX(10deg);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .play-btn {
            background-color: #03A9F4; /* Neon pink background */
            color: #fff;
            padding: 20px 40px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 24px;
            font-weight: 700;
            font-family:'Poppins', sans-serif ;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .play-btn:hover {
            background-color: #d6773b; /* Neon green background */
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .play-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 600px) {
            .heading {
                font-size: 2em;
            }

            .play-btn {
                font-size: 20px;
                padding: 15px 30px;
            }
        }
       
        span{
            color: #d6773b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #f7d9ad;">Get <span>Ready</span> </h1>
        <div class="heading"> <span>Join the</span> Whack-a-Mole Fun üéÆ </div>
        <button class="play-btn" onclick="window.location.href='mole.html';">Start ‚ñ∂Ô∏è</button>
    </div>
</body>
</html>
